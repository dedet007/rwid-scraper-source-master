<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{{ product.title }}</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static',filename='home/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static',filename='home/css/shop-homepage.css') }}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">RWID Scraper Source</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <li class="nav-item"><a href="{{ url_for('admin.logout') }}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">RWID Store</h1>
        <div class="list-group">
          <a href="/cat/cat1" class="list-group-item">Category 1</a>
          <a href="/cat/cat2" class="list-group-item">Category 2</a>
          <a href="/cat/cat3" class="list-group-item">Category 3</a>
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">
        <div class="card mt-4">
          <img class="card-img-top img-fluid" src="{{ product.image }}" alt="">
          <div class="card-body">
            <h3 class="card-title">{{product.title}}</h3>
            <h4 class="card-price">{{product.price}}</h4>
            <span class="card-stock">stock: {{product.stock}}</span> ||
            <span class="card-category">category: {{product.category}}</span>
            <p class="card-text">Description: {{ product.description }}</p>
            <span class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9734;</span>
            4.0 stars
          </div>
        </div>
        <!-- /.card -->

        <div class="card card-outline-secondary my-4">

        </div>
        <!-- /.card -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Remoteworker Indonesia 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static',filename='home/vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static',filename='home/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

</body>

</html>
